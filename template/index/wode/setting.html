	<script>
		var index;
		touch.on('.mui-collapse-content div span','touchstart',function(e){
			var e=e||window.event;
			e.stopPropagation();
			index=$(this).attr("data");
			$(".mui-collapse-content div img").css("display","none");
			$(".mui-collapse-content div img").eq(index).css("display","block");
		})
		touch.on('.mui-collapse-content div','tap',function(){
			$(".mui-collapse-content div img").css("display","none");
			$(".mui-collapse-content div img").eq($(this).index()).css("display","block")
		})
		
		
		var index1;
		touch.on('.mui-collapse-content p span','touchstart',function(e){
			e.stopPropagation();
			index1=$(this).attr("data");
			$(".mui-collapse-content p img").css("display","none");
			$(".mui-collapse-content p img").eq(index1).css("display","block");
		})
		touch.on('.mui-collapse-content p','tap',function(){
			$(".mui-collapse-content p img").css("display","none");
			$(".mui-collapse-content p img").eq($(this).index()).css("display","block")
		})
